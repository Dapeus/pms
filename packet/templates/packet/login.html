<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Bootstrap Material Admin</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="robots" content="all,follow">
	<link rel="stylesheet" href="../../../static/css/bootstrap.min.css">
	<link rel="stylesheet" href="../../../static/css/style.default.css" id="theme-stylesheet">
	<script src="../../../static/js/jquery-1.9.1.min.js"></script>
    <script src="../../../static/js/md5.js"></script>
</head>

<body>
	<div class="page login-page">
		<div class="container d-flex align-items-center">
			<div class="form-holder has-shadow">
				<div class="row">
					<!-- Logo & Information Panel-->
					<div class="col-lg-6">
						<div class="info d-flex align-items-center">
							<div class="content">
								<div class="logo">
									<h1>欢迎登录</h1>
								</div>
								<p>报文管理系统</p>
							</div>
						</div>
					</div>
					<!-- Form Panel    -->
					<div class="col-lg-6 bg-white">
						<div class="form d-flex align-items-center">
							<div class="content">
								<form method="post" action="/login/" class="form-validate" id="loginFrom" onsubmit="encrypt()">
									{% csrf_token %}
									<div class="form-group">
										<input id="login-username" type="text" name="account" required
											data-msg="请输入用户名" placeholder="账号" class="input-material">
									</div>
									<div class="form-group">
										<input id="login-password" type="password" name="password" required
											data-msg="请输入密码" placeholder="密码" class="input-material">
									</div>
									<p>{{msg}}</p>
										<button id="login" type="submit" style="width: 195px;margin-bottom: 0px;" class="btn btn-outline-primary">登录</button>
										<a href="/register/" style="width: 195px;" class="btn btn-outline-primary">注册</a>
									</form>
                                <br/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	function encrypt() {
        document.getElementById('login-password').value = hex_md5(document.getElementById('login-password').value)
    }
</script>
</html>
